<app-header titre="{{ 'tab3.title' | translate }}"></app-header>

<ion-content>
    <ion-card>
        <ion-img src="/assets/img/aurora-tab3.jpg"></ion-img>
        <ion-card-content>
            <ion-item>
                <ion-label>Localisation</ion-label>
                <ion-select value="{{ localisation }}" interface="action-sheet" (ionChange)="selectedValue($event)">
                    <ion-select-option value="currentLocation">Position actuelle</ion-select-option>
                    <ion-select-option *ngFor="let city of cities" value="{{ city.code }}">{{ city.ville }} - {{ city.codePays }} </ion-select-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
        <ion-card-content>
            <p>Aurora datas powered by <a href="#" (click)="openUrl('http://auroraslive.io/#/')">Auroras.live</a></p>
            <p>Weather Powered by <a href="#" (click)="openUrl('https://darksky.net/poweredby/')">Dark Sky</a></p>
            <p>Thanks to <a href="#" (click)="openUrl('https://codepen.io/jh3y')">JHEY</a><a href="#" (click)="openUrl('https://darksky.net/poweredby/')">Dark Sky</a></p>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
        <ion-icon name="arrow-dropup" color="dark"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button color="secondary" (click)="openUrl('https://www.linkedin.com/in/morgan-nicol-1b019b104/')">
            <ion-icon name="logo-linkedin" color="dark"></ion-icon>
        </ion-fab-button>

        <ion-fab-button color="secondary" (click)="openUrl('https://twitter.com/Ichoui')">
            <ion-icon name="logo-twitter" color="dark"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="secondary" (click)="openUrl('https://github.com/Ichoui')">
            <ion-icon name="logo-github" color="dark"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="secondary" href="mailto:morganichoui@gmail.com">
            <ion-icon name="at" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
